<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
      position: relative;
    }

    h1,
    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #357ae8;
    }

    .link {
      font-size: 14px;
      color: #666;
    }

    .link a {
      color: #4285f4;
      text-decoration: none;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #f1f1f1;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .todo-text {
      flex-grow: 1;
      text-align: left;
    }

    #todo-section,
    #signup-section {
      display: none;
    }

    /* Spinner Overlay */
    #loading-overlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #4285f4;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Todo App</h1>

    <!-- Loading Spinner Overlay -->
    <div id="loading-overlay">
      <div class="spinner"></div>
      <p id="loading-message" style="margin-top: 10px; font-weight: bold; color: #333;">Please wait, server is starting...</p>
    </div>

    <!-- Login Form -->
    <div id="login-section">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username" /><br />
      <input type="password" id="login-password" placeholder="Password" /><br />
      <button onclick="login()">Login</button>
      <p class="link">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
    </div>

    <!-- Signup Form -->
    <div id="signup-section">
      <h2>Sign Up</h2>
      <input type="text" id="signup-fullname" placeholder="Full Name" /><br />
      <input type="text" id="signup-username" placeholder="Username" /><br />
      <input type="password" id="signup-password" placeholder="Password" /><br />
      <button onclick="signup()">Sign Up</button>
      <p class="link">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <!-- Todo Section -->
    <div id="todo-section">
      <h2>Todo List</h2>
      <p id="welcome-message" style="font-weight: bold;"></p>
      <input type="text" id="new-todo" placeholder="Enter a new todo" />
      <button onclick="addTodo()">Add</button>
      <ul id="todo-list"></ul>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    const API = 'https://todoapp-mytodoappbackend.onrender.com';
    const API_URL = `${API}/api/todo`;
    let credentials = localStorage.getItem('auth') || '';

    const loadingOverlay = document.getElementById('loading-overlay');
    const loadingMessage = document.getElementById('loading-message');

    function showLoading() {
      loadingMessage.textContent = "â³ Please wait, server is starting...";
      loadingOverlay.style.display = 'flex';
    }

    function hideLoading() {
      loadingOverlay.style.display = 'none';
    }

    function fetchWithDelayedLoading(url, options) {
      let loadingTimeout = setTimeout(showLoading, 5000); // Show after 5s
      return fetch(url, options)
        .finally(() => {
          clearTimeout(loadingTimeout);
          hideLoading();
        });
    }

    function getAuthHeader() {
      return {
        'Authorization': `Basic ${credentials}`,
        'Content-Type': 'application/json'
      };
    }

    function showTodoSection() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('signup-section').style.display = 'none';
      document.getElementById('todo-section').style.display = 'block';
      fetchUserName();
      fetchTodos();
    }

    function showSignup() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('signup-section').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('signup-section').style.display = 'none';
      document.getElementById('login-section').style.display = 'block';
    }

    function login() {
      const user = document.getElementById('login-username').value.trim();
      const pass = document.getElementById('login-password').value.trim();
      if (!user || !pass) return alert("Enter username and password.");

      credentials = btoa(`${user}:${pass}`);
      localStorage.setItem('auth', credentials);

      fetchWithDelayedLoading(API_URL, { headers: getAuthHeader() })
        .then(res => {
          if (!res.ok) throw new Error('Unauthorized');
          return res.json();
        })
        .then(showTodoSection)
        .catch(() => {
          localStorage.removeItem('auth');
          credentials = '';
          alert("Login failed. Please check your credentials.");
        });
    }

    function signup() {
      const fullname = document.getElementById('signup-fullname').value.trim();
      const username = document.getElementById('signup-username').value.trim();
      const password = document.getElementById('signup-password').value.trim();
      const role = 'ROLE_USER';

      if (!fullname || !username || !password) {
        return alert("Fill all fields.");
      }

      fetchWithDelayedLoading(`${API}/api/user/signup`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name: fullname, username, password, role })
      })
        .then(res => {
          if (!res.ok) throw new Error("Signup failed");
          alert("Signup successful! Please log in.");
          showLogin();
        })
        .catch(() => alert("Signup failed. Try again."));
    }

    function logout() {
      localStorage.removeItem('auth');
      credentials = '';
      document.getElementById('todo-list').innerHTML = '';
      document.getElementById('welcome-message').textContent = '';
      document.getElementById('todo-section').style.display = 'none';
      showLogin();
    }

    function fetchUserName() {
      fetch(`${API}/api/me`, { headers: getAuthHeader() })
        .then(res => res.json())
        .then(data => {
          document.getElementById('welcome-message').textContent = `Welcome, ${data.name}!`;
        });
    }

    function fetchTodos() {
      fetch(API_URL, { headers: getAuthHeader() })
        .then(res => res.json())
        .then(todos => {
          const list = document.getElementById('todo-list');
          list.innerHTML = '';
          todos.forEach(todo => {
            const li = document.createElement('li');

            const text = document.createElement('span');
            text.className = 'todo-text';
            text.textContent = todo.description;

            const editBtn = document.createElement('button');
            editBtn.textContent = 'Edit';
            editBtn.onclick = () => editTodo(todo.id, text);

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.onclick = () => deleteTodo(todo.id);

            li.appendChild(text);
            li.appendChild(editBtn);
            li.appendChild(deleteBtn);
            list.appendChild(li);
          });
        })
        .catch(logout);
    }

    function addTodo() {
      const input = document.getElementById('new-todo');
      const description = input.value.trim();
      if (!description) return;

      fetch(API_URL, {
        method: 'POST',
        headers: getAuthHeader(),
        body: JSON.stringify({ description })
      }).then(() => {
        input.value = '';
        fetchTodos();
      });
    }

    function deleteTodo(id) {
      fetch(`${API_URL}/${id}`, {
        method: 'DELETE',
        headers: getAuthHeader()
      }).then(fetchTodos);
    }

    function editTodo(id, textSpan) {
      const currentText = textSpan.textContent;
      const newText = prompt('Edit todo:', currentText);
      if (newText === null || newText.trim() === '') return;

      fetch(`${API_URL}/${id}`, {
        method: 'PUT',
        headers: getAuthHeader(),
        body: JSON.stringify({ description: newText.trim() })
      }).then(fetchTodos);
    }

    // On page load, auto login if credentials exist
    if (credentials) {
      fetch(API_URL, { headers: getAuthHeader() })
        .then(res => {
          if (!res.ok) throw new Error();
          return res.json();
        })
        .then(showTodoSection)
        .catch(logout);
    } else {
      showLogin();
    }
  </script>
</body>

</html>
